<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1><u>RegistrationForm</u></h1>
        <form action="">
            <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder=" Enter First Name" id="fname">
            </div>
    
            <div>
                <label for="lname"> Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="lname">
            </div>
    
            <div>
                <label for="Email">Email</label>
                <input type="text" placeholder="Enter the Email Id" id="Email">
            </div>
    
            <div>
                <label for="Password">Password</label>
                <input type="password" placeholder=" Enter the password"  id="Password">
            </div>
    
            <div>
                <label for="">Gender</label>
    
                <label for="">Male</label>
                <input type="radio"name="Gender" value="Male" >
    
                <label for="">Female</label>
                <input type="radio" name="Gender" value="Female">
    
                <label for="">other</label>
                <input type="radio" name="Gender" value="other">
            </div>
    
            <div>
                <label for="Age">Age</label>
                <input type="number" id="Age">
            </div>
    
            <div>
                <label for="">Preference</label>
                <label for="">arcylic painting</label><input type="checkbox" >
                <label for="">oil painting</label><input type="checkbox" >
                <label for="">water color painting</label><input type="checkbox" >
                
            </div>
    
            <div>
                <label for="">Occupation</label>
                <select name="" id="">
                    <option value="">Select a value</option>
                    <option value="student">student</option>
                    <option value="working">working</option>
                </select>
            </div>
    
            <div>
                <label for="">Bio</label>
                <textarea name="" id=""rows="10" cols="50"></textarea>
            </div>
    
            <div>
                <button type="submit"> submit</button>
                <button type="reset"> reset</button>
            </div>
    
            <div>
                <label for="">DOB</label>
                <input type="date" name="" id="">
            </div>
    
    
            
            
        </form>
    </fieldset>
</body>
</html>
