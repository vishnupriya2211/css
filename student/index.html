<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Student Registration Form </h1>
    <div>
        
        <label for="fname"> First Name</label>
        <input type="text"  id="fname">
    </div>

    <div>
        <label for="mname"> Middle Name</label>
        <input type="text" id="mname">
    </div>

    <div>
        <label for="lname">Last Name</label>
        <input type="text"  id="lname">
    </div>

    <div>
        <label for="">course</label>
        <select name="" id="">
            <option value="select a course"> select a course</option>
            <option value="computer science"> computer science</option>
            <option value="biology science"> biology science</option>
            <option value="computer commerce"> computer commerce</option>
            <option value="political commerce"> political commerce</option>
        </select>
    </div>

    <div>
        <label for=""> Gender</label>

        <label for="">Male</label>
        <input type="radio" name="Gender" value="Male">

        <label for="">Female</label>
        <input type="radio" name="Gender" value="Female">
    </div>

    <div>
        <label for="pnum">Phone number</label>
        <input type="" value="+91" disabled>
    </div>
    <div>
        <label for="phnoe">phone number</label>
        <input type="text" id="phnoe">
    </div>

    <div>
        <label for="current"> Current Address</label>
        <textarea name="" rows="5" cols="90"></textarea>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text"  id="email">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="text" id="password">
    </div>

    <div>
        <label for="repas">Re-type Password</label>
        <input type="text" id="repas">
    </div>

    <div> 
        <button type="submit">submit</button>

    </div>


</body>
</html>
